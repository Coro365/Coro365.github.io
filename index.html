<!DOCTYPE html>

  <style type="text/css">:root{font-family:Monaco,Menlo,Helvetica,Verdana,sans-serif;text-align:center;-webkit-text-size-adjust:100%;--dark-bg-color:#042633;--dark-text-color:#e4ebff;--dark-hover-text-color:#ff8b9d;--light-text-color:#333333;--light-hover-text-color:#e57d8d;--my-icon-boder-color:#cccccc;--expandable-transition-time:.5s;--hover-transition-time:.3s;--unhover-transition-time:2s}.contents{margin-top:10%}.my-icon{border:2px var(--my-icon-boder-color) solid;border-radius:100px;width:160px}.my-name{color:var(--light-text-color);margin:0;padding:.8ex}.my-link{list-style-type:none;margin:.8ex;padding:0}.my-link>li{padding:.8ex}.my-link>li>a{border-bottom:2px dotted transparent;cursor:pointer;color:var(--light-text-color);text-decoration:none;transition:var(--unhover-transition-time)}.my-link>li>a:hover{border-bottom:2px dotted;color:var(--light-hover-text-color);transition:var(--hover-transition-time)}#expand-toggle{display:none}#expand-btn::before{content:"▼";cursor:pointer;font-size:1.3em;transition:var(--unhover-transition-time)}#expand-btn:hover::before{color:var(--light-hover-text-color);transition:var(--hover-transition-time)}#expand-toggle:checked~#expand-btn::before{content:"▲";transition:var(--unhover-transition-time)}#expand-toggle:checked~#expand-btn:hover::before{transition:var(--hover-transition-time)}.expandable>li{max-height:0;opacity:0;pointer-events:none;transition:var(--expandable-transition-time)}#expand-toggle:checked~.expandable>li{max-height:2em;opacity:1;pointer-events:auto}@media (prefers-color-scheme:dark){:root{background-color:var(--dark-bg-color)}#expand-btn::before,.my-link>li>a,.my-name{color:var(--dark-text-color)}#expand-btn:hover::before,.my-link>li>a:hover{color:var(--dark-hover-text-color)}}</style>
  <title>Coro</title>
</head>
<body>
